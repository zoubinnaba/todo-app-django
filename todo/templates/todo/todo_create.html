{% extends 'base.html' %}

{% block content %}
<div class="has-text-centered mb-3">
    <a class="button is-default" href="/">Go Home</a>
</div>
<h4 class="mb-3">Create a todo</h4>
<div class="columns">
    <div class="column">
        <form class="field" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button is-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
